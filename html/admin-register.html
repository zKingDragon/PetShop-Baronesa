<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Sistema de Proteção de Rota - DEVE SER O PRIMEIRO SCRIPT -->
    <script src="../js/route-protection.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Administrador - Pet Shop Baronesa</title>
    <meta name="description" content="Página para cadastro de novos administradores do sistema.">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-loader" id="pageLoader">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <span>Carregando...</span>
        </div>
    </div>

    <div id="header"></div>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">
                    <i class="fas fa-user-plus"></i>
                    Cadastrar Novo Administrador
                </h1>
                
                <div class="login-grid">
                    <div class="login-form-card">
                        <div class="form-header">
                            <div class="logo-section">
                                <img src="../assets/images/gerais/iconeBaronesa.png" alt="Pet Shop Baronesa" class="form-logo">
                                <h2>Criação de Conta Admin</h2>
                                <p class="form-subtitle">Preencha os dados para criar um novo acesso</p>
                            </div>
                        </div>
                        
                        <div id="registerSuccess" class="alert alert-success" style="display: none;"></div>
                        <div id="registerError" class="alert alert-error" style="display: none;"></div>
                        
                        <form id="registerForm" class="login-form">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i> Nome</label>
                                <div class="input-icon">
                                    <input type="text" id="name" name="name" placeholder="Nome completo do administrador" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                                <div class="input-icon">
                                    <input type="email" id="email" name="email" placeholder="E-mail de login" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                                <div class="input-icon">
                                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                                    <button type="button" class="toggle-password" data-target="password"><i class="fas fa-eye"></i></button>
                                    <div class="input-border"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                                <div class="input-icon">
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
                                    <button type="button" class="toggle-password" data-target="confirmPassword"><i class="fas fa-eye"></i></button>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-primary btn-block btn-animated" id="registerBtn">
                                <span class="btn-text"><i class="fas fa-plus-circle"></i> Cadastrar</span>
                                <div class="btn-loader" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Cadastrando...</div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/header-auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/services/auth-service.js"></script>
    <script src="../js/admin-register.js"></script>
</body>
</html>
