<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso às Promoções</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .promo-block {
            width: 100%;
            margin: 80px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            text-align: center;
            position: absolute;
            top: 30%;
        }
        .promo-block h2 {
            color: #34d399;
            margin-bottom: 16px;
        }
        .promo-block p {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .promo-block a {
            display: inline-block;
            padding: 10px 24px;
            background: #34d399;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .promo-block a:hover {
            background: #e67e22;
        }
        @media (max-width: 600px) {
            .promo-block {
                margin: 40px 8px;
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="promo-block">
        <h2>Acesso Restrito</h2>
        <p>Faça o cadastro para acessar as promoções!</p>
        <a href="cadastro.html">Cadastre-se</a>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
