<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas e Cuidados - Pet Shop Baronesa</title>
    <meta name="description" content="Confira nosso blog com dicas, informações e orientações para cuidar melhor do seu pet.">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/tips-public.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <div id="header"></div>
    <!-- Conteúdo Principal -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">Dicas e Cuidados</h1>
                <p class="page-description">Confira nosso blog com dicas, informações e orientações para cuidar melhor do seu pet.</p>
                
                <!-- Filtros de Dicas -->
                <div class="tips-filters">
                    <div class="filter-container">
                        <div class="search-filter">
                            <input type="text" id="search-tips" placeholder="Buscar dicas...">
                            <i class="fas fa-search"></i>
                            <button type="button" id="clear-search" class="clear-search" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="category-filters">
                            <button class="category-btn active" data-category="all">
                                <i class="fas fa-th"></i> Todas
                            </button>
                            <button class="category-btn" data-category="Cachorros">
                                <i class="fas fa-dog"></i> Cachorros
                            </button>
                            <button class="category-btn" data-category="Gatos">
                                <i class="fas fa-cat"></i> Gatos
                            </button>
                            <button class="category-btn" data-category="Pássaros">
                                <i class="fas fa-dove"></i> Pássaros
                            </button>
                            <button class="category-btn" data-category="Geral">
                                <i class="fas fa-heart"></i> Geral
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Contador de Dicas -->
                <div class="tips-count" id="tips-count">
                    Carregando dicas...
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Carregando dicas...</p>
                </div>

                <!-- Lista de Dicas Dinâmica -->
                <div id="dicas-container" class="tips-grid">
                    <!-- Dicas serão carregadas aqui dinamicamente -->
                </div>

                <!-- Mensagem quando não há dicas -->
                <div id="no-tips-message" class="no-tips-message" style="display: none;">
                    <i class="fas fa-lightbulb"></i>
                    <h3>Nenhuma dica encontrada</h3>
                    <p>Não há dicas disponíveis no momento. Volte em breve para mais conteúdo!</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Rodapé -->
    <div id="footer"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- Scripts -->
    <script src="../js/path-config.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/services/tips.js"></script>
    <script src="../js/tips-public.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
