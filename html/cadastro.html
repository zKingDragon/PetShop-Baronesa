<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - Pet Shop Baronesa</title>
    <meta name="description" content="Cadastre-se na Pet Shop Baronesa e receba ofertas exclusivas para seu pet.">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
        <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cadastro-styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
 <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <span>Carregando...</span>
        </div>
    </div>
    <!-- Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">
                    <i class="fas fa-user-plus"></i>
                    Criar sua conta
                </h1>
                
                <div class="cadastro-grid">
                    <div class="cadastro-form-card">
                        <div class="form-header">
                            <div class="logo-section">
                                <img src="../assets/images/gerais/iconeBaronesa.png" alt="Pet Shop Baronesa" class="form-logo">
                                <h2>Junte-se à família Baronesa!</h2>
                                <p class="form-subtitle">Crie sua conta e aproveite todos os benefícios</p>
                            </div>
                        </div>
                        
                        <form id="cadastroForm" class="cadastro-form">
                            <div class="form-group">
                                <label for="name">
                                    <i class="fas fa-user"></i>
                                    Nome Completo
                                </label>
                                <div class="input-icon">
                                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i>
                                    E-mail
                                </label>
                                <div class="input-icon">
                                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="telefone">
                                    <i class="fas fa-phone"></i>
                                    Telefone
                                </label>
                                <div class="input-icon">
                                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i>
                                    Senha
                                </label>
                                <div class="input-icon">
                                    <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                                    <button type="button" class="toggle-password" data-target="password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword">
                                    <i class="fas fa-lock"></i>
                                    Confirmar Senha
                                </label>
                                <div class="input-icon">
                                    <input type="password" id="confirmarSenha" name="confirmPassword" placeholder="Confirme sua senha" required>
                                    <button type="button" class="toggle-password" data-target="confirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-primary btn-block btn-animated" id="cadastroBtn">
                                <span class="btn-text">
                                    <i class="fas fa-user-plus"></i>
                                    Criar Conta
                                </span>
                                <div class="btn-loader" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Criando conta...
                                </div>
                            </button>
                        </form>
                        
                        <div class="login-divider">
                            <span>ou cadastre-se com</span>
                        </div>
                        
                        <button type="button" id="googleLoginBtn" class="btn-google btn-animated">
                            <i class="fab fa-google"></i> 
                            <span>Cadastrar com Google</span>
                        </button>
                        
                        <div class="login-section">
                            <p class="login-link">
                                Já tem uma conta? 
                                <a href="login.html">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Faça login aqui
                                </a>
                            </p>
                        </div>
                    </div>
                    
                    <div class="cadastro-image">
                        <div class="image-container">
                            <div class="image-background">
                                <img src="../assets/images/cadastro/petsFelizes.avif" alt="Pets felizes">
                            </div>
                            <div class="image-overlay">
                                <div class="welcome-content">
                                    <h2>
                                        <i class="fas fa-heart"></i>
                                        Bem-vindo à família!
                                    </h2>
                                    <p>Cadastre-se e tenha acesso a benefícios exclusivos, ofertas especiais e muito mais para o seu pet querido.</p>                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
        </section>
    </main>

    <!-- Rodapé -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/services/auth-service.js"></script>
    <script src="../js/header-auth.js"></script>
    <script src="../js/footer-permissions.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
