<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet Shop Baronesa</title>
    <meta name="description" content="Faça login na Pet Shop Baronesa para acessar sua conta e aproveitar benefícios exclusivos.">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
        <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo Principal -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">
                    <i class="fas fa-paw"></i>
                    Entrar na sua conta
                </h1>
                
                <div class="login-grid">
                    <div class="login-form-card">
                        <div class="form-header">
                            <div class="logo-section">
                                <img src="../assets/images/gerais/iconeBaronesa.png" alt="Pet Shop Baronesa" class="form-logo">
                                <h2>Bem-vindo de volta!</h2>
                                <p class="form-subtitle">Entre na sua conta para continuar</p>
                            </div>
                        </div>
                        
                        <!-- Success Alert -->
                        <div id="loginSuccess" class="alert alert-success" style="display: none;">
                            <i class="fas fa-check-circle"></i>
                            Login realizado com sucesso!
                        </div>
                        
                        <!-- Error Alert -->
                        <div id="loginError" class="alert alert-error" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            Email ou senha incorretos. Tente novamente.
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i>
                                    E-mail
                                </label>
                                <div class="input-icon">
                                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">
                                    <i class="fas fa-lock"></i>
                                    Senha
                                </label>
                                <div class="input-icon">
                                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                                    <button type="button" class="toggle-password" data-target="password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <div class="input-border"></div>
                                </div>
                            </div>

                            
                            <button type="submit" class="btn-primary btn-block btn-animated" id="loginBtn">
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt"></i>
                                    Entrar
                                </span>
                                <div class="btn-loader" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Entrando...
                                </div>
                            </button>
                        </form>
                        
                        <div class="login-divider">
                            <span>ou continue com</span>
                        </div>
                        
                        <button type="button" id="googleLoginBtn" class="btn-google btn-animated">
                            <i class="fab fa-google"></i> 
                            <span>Entrar com Google</span>
                        </button>

                        <div class="signup-section">
                            <p class="signup-link">
                                Não tem uma conta? 
                                <a href="cadastro.html">
                                    <i class="fas fa-user-plus"></i>
                                    Cadastre-se aqui
                                </a>
                            </p>
                        </div>
                    </div>
                    
                
        </section>
    </main>

    <!-- Rodapé -->
    <div id="footer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration (deve ser carregado primeiro) -->
    <script src="../js/firebase-config.js"></script>
    
    <!-- Scripts principais -->
    <script src="../js/header-auth.js"></script>
    <script src="../js/footer-permissions.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    
    <!-- Script de login (sem auth-service.js e login-enhanced.js) -->
    <script src="../js/login.js"></script>
</body>
</html>
