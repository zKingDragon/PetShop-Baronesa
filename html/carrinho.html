<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Pet Shop Baronesa</title>
    <meta name="description" content="Confira os itens no seu carrinho de compras da Pet Shop Baronesa.">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
 <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <span>Carregando...</span>
        </div>
    </div>


    <!-- Cabeçalho -->
    <div id="header"></div>
    <!-- Conteúdo Principal -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">Carrinho de Compras</h1>
                
                <div class="cart-container">
                    <div class="cart-empty" id="cartEmpty" style="display: none;">
                        <div class="empty-cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h2>Seu carrinho está vazio</h2>
                        <p>Adicione produtos ao seu carrinho para continuar.</p>
                        <a href="catalogo.html" class="btn-primary">Ver Produtos</a>
                    </div>
                    
                    <div class="cart-content" id="cartContent">
                        <div class="cart-items" id="cartItemsList">
                            <!-- Os itens do carrinho serão inseridos aqui via JavaScript -->
                        </div>
                        
                        <div class="cart-summary">
                            <h2>Resumo do Pedido</h2>
                            
                            <!-- Seção de Endereço -->
                            <div id="addressSection" class="address-section">
                                <!-- Conteúdo do endereço será inserido aqui via JavaScript -->
                            </div>
                            
                            <div class="summary-item">
                                <span>Subtotal</span>
                                <span id="cartSubtotal">R$ 0,00</span>
                            </div>
                            <div class="summary-item">
                                <span>Frete</span>
                                <span>Grátis</span>
                            </div>
                            <div class="summary-item total">
                                <span>Total</span>
                                <span id="cartTotal">R$ 0,00</span>
                            </div>
                            
                            <button id="checkoutButton" class="btn-primary btn-block" disabled>Finalizar Compra</button>
                            
                            <div class="cart-actions">
                                <a href="catalogo.html" class="continue-shopping">
                                    <i class="fas fa-arrow-left"></i> Continuar Comprando
                                </a>
                                <button id="clearCartButton" class="clear-cart">
                                    <i class="fas fa-trash"></i> Limpar Carrinho
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <div id="footer">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/header-auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/forms.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
