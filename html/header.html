<script>
// Script para ajustar caminhos dinamicamente ap√≥s carregamento do header
(function() {
    'use strict';

    // Detecta se estamos na raiz ou em subpasta
    const currentPath = window.location.pathname;
    const isInRoot = !currentPath.includes('/html/');
    const pathPrefix = isInRoot ? 'html/' : '';
    const assetPrefix = isInRoot ? '' : '../';

    console.log('üîó Configurando caminhos do header para:', isInRoot ? 'p√°gina raiz' : 'subpasta html');

    // Fun√ß√£o para atualizar links imediatamente
    function updateHeaderLinks() {
        // Atualiza logo
        const homeLink = document.querySelector('.header-home-link');
        if (homeLink) {
            homeLink.href = isInRoot ? 'index.html' : '../index.html';
            console.log('‚úÖ Logo link configurado:', homeLink.href);
        }

        // Atualiza imagem do logo
        const logoImg = document.querySelector('.header-logo-img');
        if (logoImg) {
            logoImg.src = assetPrefix + 'assets/images/gerais/iconeBaronesa.png';
            console.log('‚úÖ Logo img configurada:', logoImg.src);
        }

        // Configura todos os links com data-page usando event listeners
        const headerLinks = document.querySelectorAll('.header-link[data-page]');
        console.log('üîç Configurando', headerLinks.length, 'links do header');

        headerLinks.forEach(link => {
            const page = link.getAttribute('data-page');
            if (page) {
                // Remove event listeners antigos
                link.removeAttribute('href');

                // Adiciona novo event listener
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = pathPrefix + page + '.html';
                    console.log(`üîÑ Navegando para: ${page} -> ${targetUrl}`);
                    window.location.href = targetUrl;
                });

                // Adiciona cursor pointer
                link.style.cursor = 'pointer';

                console.log(`‚úÖ Link ${page} configurado para: ${pathPrefix + page}.html`);
            }
        });
    }



    console.log('‚úÖ Header navigation configured successfully');
})();
</script>
