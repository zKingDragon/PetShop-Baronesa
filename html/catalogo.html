<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Pet Shop Baronesa</title>
    <meta name="description" content="Confira nosso catálogo completo de produtos para seu pet. Rações, acessórios, brinquedos e muito mais!">
    <link rel="shortcut icon" type="image/png" href="../assets/images/gerais/iconeBaronesa.png"> 
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <span>Carregando...</span>
        </div>
    </div>
    
    <!-- Cabeçalho -->
   <div id="header"></div>

    <!-- Conteúdo Principal -->
    <main>
        <section class="section">
            <div class="container">
                <h1 class="page-title">Catálogo de Produtos</h1>
                
                <!-- Botão de filtro mobile -->
                <div class="filter-mobile-toggle">
                    <button id="filterToggleBtn" class="btn-secondary">
                        <i class="fas fa-filter"></i> Mostrar Filtros
                    </button>
                </div>
                
                <!-- Filtros ativos -->
                <div id="activeFilters" class="active-filters">
                    <!-- Filtros ativos serão inseridos aqui via JavaScript -->
                </div>
                
                <!-- Contador de produtos -->
                <div class="product-counter">
                    <span id="productCounter">0</span> produtos encontrados
                </div>
                
                <div class="catalog-layout">
                    <!-- Filtros - Sidebar -->
                    <aside class="catalog-sidebar">
                        <div class="filter-card">
                            <div class="filter-header">
                                <i class="fas fa-filter"></i>
                                <h2>Filtros</h2>
                            </div>
                            <!-- Checkbox "Todos os produtos" -->
                            <div class="filter-section">
                                <h3>Categorias</h3>
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="Cachorros">
                                        <span>Cachorros</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="Gatos">
                                        <span>Gatos</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="Pássaros">
                                        <span>Pássaros</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="category" value="Outros Pets">
                                        <span>Outros Pets</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="filter-section">
                                <h3>Preço</h3>
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="checkbox" name="priceRanges" value="0-50">
                                        <span>Até R$ 50</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="priceRanges" value="50-100">
                                        <span>R$ 50 a R$ 100</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="priceRanges" value="100-150">
                                        <span>R$ 100 a R$ 150</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="priceRanges" value="150+">
                                        <span>Acima de R$ 150</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div class="filter-section">
                                <h3>Tipo de Produto</h3>
                                <div class="filter-options">
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="Alimentação">
                                        <span>Alimentação</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="Acessórios">
                                        <span>Acessórios</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="Higiene">
                                        <span>Higiene</span>
                                    </label>
                                    <label class="filter-option">
                                        <input type="checkbox" name="type" value="Brinquedos">
                                        <span>Brinquedos</span>
                                    </label>
                                </div>
                            </div>
                            
                            <button id="clearFiltersBtn" class="btn-secondary btn-block">Limpar Filtros</button>
                        </div>
                    </aside>

                    <!-- Lista de Produtos -->
                    <div class="catalog-products">
                        <div class="products-grid">
                            <!-- Os produtos serão inseridos aqui via JavaScript -->
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Carregando produtos...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <div id="footer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/header-auth.js"></script>
    <script src="../js/footer-permissions.js"></script>
    <script src="../js/services/products.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/catalog.js"></script>
</body>
</html>
