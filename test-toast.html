<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Toast com Ações</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Teste do Toast com Ações</h1>
    <button id="testToast">Testar Toast com Ações</button>
    <button id="testSimpleToast">Testar Toast Simples</button>
    <button id="testMultiple">Testar Múltiplos Toasts (não deve acumular)</button>
    
    <div id="debug" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
        <h3>Debug Info:</h3>
        <div id="debugOutput"></div>
    </div>

    <script src="js/toast.js"></script>
    <script>
        const debugOutput = document.getElementById('debugOutput');
        
        function logDebug(message) {
            debugOutput.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        // Check if toast manager is loaded
        setTimeout(() => {
            logDebug('Toast Manager loaded: ' + (window.toastManager ? 'YES' : 'NO'));
            logDebug('ShowToast function loaded: ' + (window.showToast ? 'YES' : 'NO'));
        }, 100);

        document.getElementById('testToast').addEventListener('click', () => {
            logDebug('=== Testing toast with actions ===');
            
            const actions = [
                {
                    label: 'Ver Carrinho',
                    className: 'toast-action-primary',
                    callback: () => {
                        logDebug('Ver Carrinho clicked!')
                        alert('Ver Carrinho clicado!')
                    }
                },
                {
                    label: 'Continuar Comprando',
                    className: 'toast-action-secondary',
                    callback: () => {
                        logDebug('Continuar Comprando clicked!')
                        alert('Continuar Comprando clicado!')
                    }
                }
            ]
            
            logDebug('Actions defined: ' + JSON.stringify(actions.map(a => a.label)));
            
            if (window.toastManager) {
                logDebug('Using toastManager...')
                window.toastManager.show("Produto adicionado ao carrinho!", 'success', 10000, actions)
            } else if (window.showToast) {
                logDebug('Using showToast...')
                window.showToast("Produto adicionado ao carrinho!", 'success', 10000, actions)
            } else {
                logDebug('ERROR: No toast system found')
            }
        })

        document.getElementById('testSimpleToast').addEventListener('click', () => {
            logDebug('=== Testing simple toast ===');
            
            if (window.toastManager) {
                logDebug('Using toastManager for simple toast...')
                window.toastManager.show("Toast simples!", 'info', 3000)
            } else if (window.showToast) {
                logDebug('Using showToast for simple toast...')
                window.showToast("Toast simples!", 'info', 3000)
            } else {
                logDebug('ERROR: No toast system found')
            }
        })
        
        document.getElementById('testMultiple').addEventListener('click', () => {
            logDebug('=== Testing multiple toasts (should not accumulate) ===');
            
            // Simula cliques rápidos (como adicionar múltiplos produtos)
            const actions = [
                {
                    label: 'Ver Carrinho',
                    className: 'toast-action-primary',
                    callback: () => {
                        logDebug('Ver Carrinho clicked!')
                        alert('Ver Carrinho clicado!')
                    }
                },
                {
                    label: 'Continuar',
                    className: 'toast-action-secondary',
                    callback: () => {
                        logDebug('Continuar clicked!')
                        alert('Continuar clicado!')
                    }
                }
            ]
            
            if (window.toastManager) {
                window.toastManager.show("Produto 1 adicionado!", 'success', 8000, actions)
                
                setTimeout(() => {
                    window.toastManager.show("Produto 2 adicionado!", 'success', 8000, actions)
                }, 500)
                
                setTimeout(() => {
                    window.toastManager.show("Produto 3 adicionado!", 'success', 8000, actions)
                }, 1000)
            }
        })
    </script>
</body>
</html>
